server
{
    listen 80;
    listen 443 ssl ;
    http2 on;
    server_name ref.jingyanrong.com;

    include /www/server/panel/vhost/nginx/extension/ref.jingyanrong.com/*.conf;

    # SSL 配置（宝塔已自动生成，无需修改）
    ssl_certificate    /www/server/panel/vhost/cert/ref.jingyanrong.com/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/ref.jingyanrong.com/privkey.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 强制 HTTP 跳转到 HTTPS
    if ($server_port !~ 443){
        rewrite ^(/.*)$ https://$host$1 permanent;
    }

    # 全部请求反向代理到 refbackend（/、/calculate、/docs 等）
    location / {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://ft.jingyanrong.com';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type';
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Length' 0;
            return 204;
        }
        proxy_pass http://127.0.0.1:8003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header 'Access-Control-Allow-Origin' 'https://ft.jingyanrong.com';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Content-Type';
    }

    # 日志配置
    access_log  /www/wwwlogs/ref.jingyanrong.com.log;
    error_log  /www/wwwlogs/ref.jingyanrong.com.error.log;
}
