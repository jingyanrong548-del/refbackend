name: Deploy to Aliyun

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USER }}
          key: ${{ secrets.ALIYUN_SSH_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            set -e
            git config --global --add safe.directory /www/refprop/refbackend
            cd /www/refprop/refbackend
            echo ">>> 拉取最新代码..."
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            echo ">>> 更新依赖..."
            source venv/bin/activate
            pip install -r requirements.txt -q
            echo ">>> 安装/更新 systemd 服务..."
            sudo cp deploy/refbackend.service /etc/systemd/system/
            sudo systemctl daemon-reload
            sudo systemctl enable refbackend 2>/dev/null || true
            echo ">>> 重启服务..."
            sudo systemctl restart refbackend
            echo ">>> 部署完成"
            sudo systemctl status refbackend --no-pager
